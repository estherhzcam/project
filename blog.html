<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="main.css">
    <title>Gamusinos blog</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo"></div>

          <ul>

            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>

    </header>
    <main>
        <section id=introblog>

        <section id=list-posts>
        </section>

<h2>Do you want to contribute?</h2>
<a href="host-article.html"><button>Send your post</button></a>

    <footer>
      <nav id=footer1>
        <ul>
          <li>About</li>

          <li>Contact</li>
        </ul>
      </nav>
      <nav id=footer2>
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
