  <body id=host-page>
    <header>
      <nav>
        <a class=logo-link href="index.html"><img src="img/logo.png" alt="logo-home"></a>

              <a href="index.html"><li>Home</li></a>

    <main>
      <section id=introhost>
        <h1>Contribute</h1>
            <h3>Fill in the form to add your post</h3>
      </section>
        <form>
            <!--Nested labels or not nested depending on the styling needs-->
      <label>Email<input type="email" name="email" required /></label>
      <label>Username<input type="text" name="username" required /></label>
      <label>Title<input id=title type="text" name="title" required /></label>
      <label>Content<textarea name="content" required></textarea></label>
      <!---privacy policy + marketing consent--->
    <input type="submit" value="Send post for review"></input>
    </form>
    <section id=congrats class=hidden>
        <p>Congratulations! you have submmited your article successfully.</p>
        <p>Our team will review it and come back to you when it's published.</p>
        <img src="img/image-from-rawpixel-id-2873764-png.png" alt="Congratulations your article has been sent">
    </section>
    </main>
