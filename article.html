  <body id=articlepage>
    <header>
      <nav>
        <a class=logo-link href="index.html"><img src="img/logo.png" alt="logo-home"></a>
        <div id="sections">
          <ul>
            
              <a href="index.html"><li>Home</li></a>

    <main>
        <section id=article>
            <h2 class=title></h2>
            <p class=author>Article by<span></span></p>
            <p class=date></p>
            <div class=content></div>          
            <div class=comments>
              <h3>Comments</h3>
            </div></section>  
        <section id=commentyourself>
            <h3>Add your comment</h3>
            <form class=commentsform>
                <label>Username<input placeholder="Your name" type="text" name="username" required /></label>
                <label>Email<input placeholder="email@email.com" type="email" name="email" required></textarea></label>
                <label>Comment<textarea placeholder="Enter your comment"name="content" required></textarea></label>
              <input type="submit" value="Post comment"></input>
            </form>
        </section> 
        <section id=contribute>
<h2>Do you want to contribute?</h2>
<a href="host-article.html"><button>Send your post</button></a>
        </section>
    </main>
    <template id=commentstemplate>
      <div id=commentwrapper>
        <h3 class=title>Title</h3>
        <p class=author>By<span>Me</span></p>
        <p class=opinion>Amazin!</p>
      </div>
    </template>
